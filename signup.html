<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="socialforms.css">
    <script src="https://kit.fontawesome.com/fc9b749bc3.js" crossorigin="anonymous"></script>
    <!-- To get this(Font awesome) click on "ur Account" then on "ur kits" then on "Web font" then search and copy ur prefered fonts-->
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <p>sign up with your social media account or email address</p>

        <div class="media-botton">
            <a class="facebook" href="http//www.facebook.com"> <span><i class="fa-brands fa-facebook-f"></i></span class="F"> Facebook</a>
            <a class="twitter" href="http//twitter.com"> <span><i class="fa-brands fa-x-twitter"></i></span class="T">Twitter</a>
            <a class="google" href="http//google.com"> <span><i class="fa-brands fa-google"></i></span class="G">Google</a>
        </div>
        <br><br><br>


        <div class="divider">
            
            <span class="divider-btn">Or</span>
        </div>

        
        <div class="input-container">

            <div class="user name">
                <input type="text" name="User Name" id="" placeholder="User Name">
            </div>

            <div class="input-container">
                <input type="email" name="email address" id="" placeholder="email address">
            </div>

            <div class="input-container">
                <input type="password" name="password" id="" placeholder="password">
            </div>

            <div class="input-container">
                <input type="password" name="confirm password" id="" placeholder="confirm password">
            </div>
        </div>

        <div class="submit">

            <input type="submit" value="Register">
        </div>

       



    </div>
    
</body>
</html>
